<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">My books</div>
        <button id="addBook">Add a new book</button>
        <dialog id="newBookDialog">
            <form method="dialog">
                <div class="inputs">
                    <div>
                        <label for="BookName">Book's name</label>
                        <input type="text" name="BookName" id="BookName">
                    </div>
                    <div>
                        <label for="Author">Author</label>
                        <input type="text" name="Author" id="Author">
                    </div>
                    <div>
                        <label for="Pages">Number of pages</label>
                        <input type="number" name="Pages" id="Pages">
                    </div>
                    <div>
                        <label for="ReadStatus">Finished?</label>
                        <input type="checkbox" name="ReadStatus" id="ReadStatus" value="true">
                    </div>
                </div>
                <div class="form-btns">
                    <button value="cancel">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
    </div>
    <div id="content">

    </div>
    
</body>
<script src="./script.js"></script>
</html>
